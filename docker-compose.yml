version: '3.9'

services:
  postgres:
      image: postgres:15
      container_name: mortgage-db
      restart: always
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: mortgage_decisioning
      ports:
        - "5432:5432"
      volumes:
        - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  borrowers-helper-service:
    build:
      context: ./services/borrowers-helper-service
    env_file:
      - .env
    environment:
      - SERVICE_NAME=borrowers-helper-service
    depends_on:
      - postgres
    ports:
      - "8001:8000"

  decision-coordinator-service:
    build:
      context: ./services/decision-coordinator-service
    env_file:
      - .env
    environment:
      - SERVICE_NAME=decision-coordinator-service
    depends_on:
      - postgres
    ports:
      - "8002:8000"

